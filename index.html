<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1&display=swap" rel="stylesheet">
    <title>Typing test</title>
  </head>
  <body>
    <div id="container">
      <div id="abovetestarea">
        <div id="buttoncontainer">
          <button id="startbtn">Start Test</button>
          <button onclick="window.location.reload()">Refresh</button>
        </div>
        <div id="countdown">
          00:15
        </div>
      </div>
      <div id="testcontainer">
        <div id="testtext"></div>
        <textarea rows="4" name="testinput" id="testinput"></textarea>
      </div>
    </div>
    <dialog id="score">
      <div id="scorecontainer">
        <div id="wpmdisplay">124</div>
        <div class="other">
          <span class="green title">In other words</span>
          <div id="wpsdisplay"><span class="green">2</span> words per second</div>
          <div id="cpsdisplay"><span class="green">12</span> characters per second</div>
        </div>
      </div>
      <div class="closetext">Press (esc) to close</div>
    </dialog>
    <script type="module" src="/main.js"></script>
  </body>
</html>
